<DOCTYPE html>
    <html>
    <meta charset="utf-8" />

    <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <title>Formulario Filmes</title>
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="metodos.js"></script>
        <script type="text/javascript" src="themoviedb.js"></script>


        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-8">
                    <form id="form">
                        <label>Centralizar</label>
                        <input type="checkbox" checked name="check_centralizar"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <label>Paltalk Apresenta</label>
                        <input type="checkbox" checked name="check_apresenta"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


                        <h5>Descrição do arquivo
                            <input type="checkbox" checked name="check_descricao"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </h5>

                        <div class="row form-group">
                            <div class="col">
                                <!--Inicio coluna DENTRO do form -->
                                <label>Titulo do post</label>
                                <input type="text" class="form-control input-sm" name="titulo_post">
                            </div>
                            <!--Fim coluna DENTRO do form -->
                            <div class="col">
                                <label>Capa</label>
                                <input type="checkbox" checked name="check_capa">
                                <input type="text" class="form-control" name="capa">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col">
                                <label>Sinópse</label>
                                <input type="checkbox" checked name="check_sinopse">
                                <textarea class="form-control" name="sinopse"></textarea>
                            </div>
                        </div>

                        <!-- inicio da Ficha tecnica-->
                        <!-- <form name="form_fichatecnica"> -->
                        <h5>Ficha tecnica
                            <input type="checkbox" checked name="check_ficha">
                        </h5>
                        <div class="row form-group ">

                            <div class="col-sm-4 ">
                                <label>Titulo Original</label>
                                <input type="text" class="form-control" name="titulo_original">
                            </div>

                            <div class="col-sm-2 ">
                                <label>Autor</label>
                                <input type="text" class="form-control" name="autor">
                            </div>

                            <div class="col-sm-1 ">
                                <label>Ano</label>
                                <input type="text" class="form-control" name="ano">
                            </div>

                            <div class="col-sm-1 ">
                                <label>Temp</label>
                                <input type="text" class="form-control" name="temporada">
                            </div>

                            <div class="col-1 ">
                                <label>Nº</label>
                                <input type="text" class="form-control" name="ep">
                            </div>

                            <div class="col-sm-1 ">
                                <label>Duração</label>
                                <input type="text" class="form-control" name="duracao">
                            </div>

                            <div class="col-sm-2 ">
                                <label>Gênero</label>
                                <input type="text" class="form-control" name="genero">
                            </div>
                        </div>
                        <!-- </form> -->

                        <!-- <form name="form_fichatecnica"> -->
                        <div class="row form-group ">
                            <div class="col-sm-2 ">
                                <label>Idioma do audio</label>
                                <input type="text" class="form-control" name="idioma_audio">
                            </div>

                            <div class="col-sm-2 ">
                                <label>País de Origem</label>
                                <input type="text" class="form-control" name="pais_origem">
                            </div>

                            <div class="col-sm-2 ">
                                <label>Legendas</label>
                                <input type="text" class="form-control" name="legendas">
                            </div>

                            <div class="col-sm-2 ">
                                <label>Grupo Legenda</label>
                                <input type="text" class="form-control" name="grupo_legendas">
                            </div>

                        </div>
                        <!--fim ficha tecnica-->
                        <!-- </form> -->

                        <!-- inicio dados do arquivo -->
                        <!-- <form name="form_dadosdoarquivo"> -->
                        <h5>
                            Dados do arquivo
                            <input type="checkbox" checked name="check_dados_arquivos">
                        </h5>

                        <div class="row form-group">
                            <div class="col-sm-2">
                                <label>Extensão</label>
                                <select class="form-control" id="selectCustom" name="extensao">
                                    <option>MKV</option>
                                    <option>AVI</option>
                                    <option>MP4</option>
                                    <option>WMV</option>
                                    <option>MPG</option>
                                    <option>ASF</option>
                                    <option>MOV</option>
                                    <option>SKF</option>
                                    <option>RM</option>
                                    <option>RMVB</option>
                                    <option>VOB</option>
                                    <option>ISO</option>
                                    <option>NGR</option>
                                    <option>MDF/MDS</option>
                                    <option>RAT DVD</option>
                                    <option>UIF (Magic ISO)</option>
                                    <option>DAA (Power ISO)</option>
                                </select>
                            </div>


                            <div class="col-sm-2">
                                <label>Qualidade</label>
                                <select class="form-control" name="qualidade">
                                    <option>WEB-DL</option>
                                    <option>HDTV</option>
                                    <option>HD</option>
                                    <option>Blu-Ray</option>
                                    <option>DVD-R</option>
                                    <option>WEBRip</option>
                                    <option>BD-25</option>
                                    <option>Remux</option>
                                    <option>4K</option>
                                    <option>Blu-Ray 4K</option>
                                    <option>BDRip - UHD 4K</option>
                                    <option>DVD-R 9</option>
                                    <option>BRRip</option>
                                    <option>HDRip</option>
                                    <option>DVDRip</option>
                                    <option>DVDScr</option>
                                    <option>DVB</option>
                                    <option>DSR</option>
                                    <option>HDTC</option>
                                    <option>TC</option>
                                    <option>R5</option>
                                    <option>VCD</option>
                                    <option>TVRip</option>
                                    <option>HDDVD</option>
                                    <option>BDRip</option>
                                    <option>VHS-Rip</option>
                                    <option>SDTV</option>
                                    <option>SiteRip</option>
                                    <option>Outro</option>
                                </select>
                            </div>

                            <div class="col-sm-2">
                                <label>Resolucao</label>
                                <input type="text" class="form-control" name="resolucao">
                            </div>

                            <div class="col-sm-2">
                                <label>Codec de Audio</label>
                                <select class="form-control" name="codec_audio">
                                    <option>MP3</option>
                                    <option>AC3</option>
                                    <option>AAC</option>
                                    <option>OGG</option>
                                    <option>DTS</option>
                                    <option>FLAC</option>
                                    <option>MPC</option>
                                    <option>APE</option>
                                    <option>OFR</option>
                                    <option>ATRAC3</option>
                                    <option>Real Audio 7</option>
                                    <option>Real Alternative</option>
                                    <option>WAV</option>
                                    <option>MID</option>
                                    <option>Outro</option>
                                </select>
                            </div>

                            <div class="col-sm-2">
                                <label>Codec de Video</label>
                                <select class="form-control" name="codec_video">
                                    <option>DivX</option>
                                    <option>XviD</option>
                                    <option>RAM</option>
                                    <option>DAT</option>
                                    <option>OGG</option>
                                    <option>MPEG-1</option>
                                    <option>MPEG-2</option>
                                    <option>MPEG-3</option>
                                    <option>3ivx</option>
                                    <option>On2VP6</option>
                                    <option>AVC</option>
                                    <option>H.264</option>
                                    <option>H.265</option>
                                    <option>x264</option>
                                    <option>x265</option>
                                    <option>Real Video 4</option>
                                    <option>Outro</option>
                                </select>
                            </div>

                            <div class="col-sm-2">
                                <label>Canais de Audio</label>
                                <select class="form-control" name="canais_audio">
                                    <option>Nenhum</option>
                                    <option>2.0</option>
                                    <option>5.1</option>
                                    <option>7.1</option>
                                </select>
                            </div>
                        </div>
                        <!-- </form> -->
                        <!-- fim dados do arquivo -->

                        <!-- <form name="form_screenshot"> -->
                        <h5>Screenshots
                            <input type="checkbox" checked name="screenshot">
                        </h5>

                        <div class="row form-group ">
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="screen1">
                            </div>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="screen2">
                            </div>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="screen3">
                            </div>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="screen4">
                            </div>
                        </div>
                        <!-- </form> -->

                        <!-- <form name="form_uploader"> -->
                        <h5>
                            Uploader
                            <input type="checkbox" checked name="uploader">
                        </h5>

                        <div class="row form-group">
                            <div class="col-sm-3">
                                <label>Nick</label>
                                <input type="text" class="form-control" name="nick">
                            </div>

                            <div class="col-sm-3 ">
                                <label>URL do Nick</label>
                                <input type="text" class="form-control" name="url_nick">
                            </div>

                            <div class="col-sm-2 ">
                            </div>

                            <div class="col-sm-4 ">
                                <!-- <button type="button" class="btn btn-info" onclick="">Voltar</button> -->
                                <button type="button" class="btn btn-info" onClick="createBBCode()">Gerar</button>
                                <button type="button" class="btn btn-danger" onClick="resetForm()">Limpar</button>
                            </div>

                        </div>
                        <!-- </form> -->

                        <!-- <form name=" form_seed "> -->
                        <h5>
                            Fique de seed!
                            <input type="checkbox" checked name="fique_de_seed">
                        </h5>

                    </form>
                </div>
                <!-- </form> -->
                <!-- fim coluna 1 -->

                <div class="col-xl-4 ">
                    <!-- textarea bbcode -->
                    <div class="input-group ">
                        <!-- <span class="input-group-text ">BBCODE</span> -->
                        <textarea id="bbcode" name="bbcode" class="form-control h-100 "> 
                         
                        </textarea>
                    </div>
                    <!-- fim textarea bbcode -->
                </div>
            </div>
        </div>
    </body>

    </html>
